<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav opened="false" mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a (click)="sidenav.close()" mat-list-item routerLink="">Home</a>
      <a (click)="sidenav.close()" mat-list-item routerLink="about">About</a>
      <a (click)="sidenav.close()" mat-list-item routerLink="coaches">Find A Coach</a>
      <a (click)="sidenav.close()" mat-list-item routerLink="register" *ngIf="!userService.isLoggedIn()">Register</a>
      <a (click)="sidenav.close()" mat-list-item routerLink="login" *ngIf="!userService.isLoggedIn()">Sign In</a>
      <a (click)="sidenav.close()" mat-list-item *ngIf="userService.isLoggedIn()" [routerLink]="['account/coachee', {outlets: {view: 'profile'} }]">My Profile</a>
      <a (click)="sidenav.close()" mat-list-item *ngIf="userService.isCoach()" [routerLink]="['account/coach', {outlets: {view: 'profile'} }]">My Coach Profile</a>
      <a (click)="sidenav.close()" mat-list-item *ngIf="userService.isAdmin()" [routerLink]="['account/admin', {outlets: {view: 'profile'} }]">My Admin Profile</a>
      <a (click)="sidenav.close(); userService.logoutUser()" mat-list-item routerLink="login" *ngIf="userService.isLoggedIn()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (openSidenav)="sidenav.open()"></app-header>

    <div id="main-content" class="container">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
