<mat-card>
  <app-page-title>
    Provide feedback to coach
  </app-page-title>
  <ng-container class="feedback-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-row" >
        <div class="mat-text-question">
          <p>Were the explanations given by your Coach clear?</p>
        </div>
        <div class="mat-rate-explanation">
          <app-stars [max]="7" [clickable]="true" formControlName="explanation"></app-stars>
        </div>
      </div>
      <div class="form-row" >
        <div class="mat-text-question">
          <p>Was the coaching session useful?</p>
        </div>
        <div class="mat-rate-explanation">
          <app-stars [max]="7" [clickable]="true" formControlName="usefulness"></app-stars>
        </div>
      </div>
      <div class="form-row mat-comments-area">
        <mat-form-field appearance="fill">
          <textarea rows="10" matInput formControlName="comments" placeholder="What did you like in the coaching session? How could your Coach get better? "></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Send</button>
      <button mat-raised-button type="button">Cancel</button>
    </form>
  </ng-container>
</mat-card>
