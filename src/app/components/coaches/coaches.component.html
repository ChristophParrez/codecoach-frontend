<app-page-title>Overview of all Coaches</app-page-title>

<mat-card class="coaches-content">
  <div class="search-fields">
    <mat-form-field class="search-coach-name">
      <mat-label>First name, last name or email:</mat-label>
      <input matInput id="name" type="text" [(ngModel)]="searchText">
    </mat-form-field>
    <form [formGroup]="options">
      <mat-form-field>
        <mat-label>Search topic:</mat-label>
        <mat-select [formControl]="topicControl" multiple>
          <mat-option *ngFor="let topic of topics" value="{{topic.name}}">{{topic.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div *ngFor="let coach of coaches | nameFilter:searchText | topicFilter:options.value.topic" class="coach-card-container">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{coach.firstName}} {{coach.lastName}}</mat-card-title>
        <mat-card-subtitle>{{coach.email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="coach.picture" (error)="appService.showDefaultImage($event)" alt="Profile picture">
      <mat-card-content>
        <p>Topics: <span *ngFor="let topic of coach.coachInformation.coachingTopics">{{topic.topic.name}} </span></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="'/coach/' + coach.userId">Coach profile</button>
        <button mat-button [routerLink]="'/sessions/request/' + coach.userId">Request Session</button>
      </mat-card-actions>
    </mat-card>

  </div>
</mat-card>
