<ng-template #contentTpl><ng-content></ng-content></ng-template>
<app-page-title [main]="true">Account</app-page-title>
<div class="wrapper" *ngIf="user && userService.isLoggedIn()">
  <div>
    <mat-card class="sidebar primary" *ngIf="pageRole=='COACHEE'">
      <h3>My Profile</h3>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'profile'} }]">Profile Information</a>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'coaching-sessions'} }]">Coaching Sessions</a>
      <a routerLinkActive="active" (click)="becomeCoach()" *ngIf="!userService.isCoach()">Apply to become a coach</a>
    </mat-card>
    <mat-card class="sidebar secondary" *ngIf="pageRole=='COACH'">
      <h3>My Coach Profile</h3>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'profile'} }]">Profile Information</a>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'coaching-sessions'} }]">Coaching Sessions</a>
    </mat-card>
    <mat-card class="sidebar tertiary" *ngIf="pageRole=='ADMIN'">
      <h3>My Admin Profile</h3>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'profile'} }]">Profile Information</a>
      <a routerLinkActive="active" [routerLink]="[{ outlets: { view : 'edit-topics'} }]">Edit Coaching Topics</a>
    </mat-card>
  </div>
  <div class="content">
    <router-outlet name="view"></router-outlet>
  </div>
</div>
