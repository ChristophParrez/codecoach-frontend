<ng-container *ngIf="user">
  <app-page-title [main]="true">{{ user.firstName }} {{ user.lastName }}</app-page-title>
  <app-profile-information [user]="user" [editable]="user.userId === userService.getUserId() || userService.isAdmin()" (userIsUpdated)="getUser()"></app-profile-information>
</ng-container>
