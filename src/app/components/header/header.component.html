<div class="header-wrapper container">
  <mat-icon class="sidenav-trigger" (click)="openSidenav.emit()">menu</mat-icon>

  <a routerLink="/" class="branding">
    <img class="logo" src="assets/images/codecoach-logo.svg">
    <span class="app-name">
      CodeCoach
      <span class="by-rt">by Runtime Terror</span>
    </span>
  </a>

  <nav class="main-nav" role="navigation">
    <ul>
      <li><a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Home</a></li>
      <li><a routerLinkActive="active" routerLink="about">About</a></li>
      <li><a routerLinkActive="active" routerLink="login">Login</a></li>
      <li><a routerLinkActive="active" routerLink="register">Register</a></li>
      <li><a routerLinkActive="active" routerLink="contact">Contact</a></li>
    </ul>
  </nav>

  <div class="social">
    <a href="https://github.com/ChristophParrez/codecoach-frontend" target="_blank"><fa-icon [icon]="gitHubIcon"></fa-icon></a>
  </div>
</div>
