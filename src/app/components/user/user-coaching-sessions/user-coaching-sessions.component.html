<app-sessions-table (sessionChanged)="getSessions()" [type]="type.UPCOMING" [sessions]="sessions" [pageRole]="roleOfAccount" *ngIf="roleOfAccount !== userRoles.ADMIN"></app-sessions-table>
<app-sessions-table (sessionChanged)="getSessions()" [type]="type.WAITING_FOR_FEEDBACK" [sessions]="sessions" [pageRole]="roleOfAccount" *ngIf="roleOfAccount !== userRoles.ADMIN"></app-sessions-table>
<app-sessions-table (sessionChanged)="getSessions()" [type]="type.ARCHIVE" [sessions]="sessions" [pageRole]="roleOfAccount" *ngIf="roleOfAccount !== userRoles.ADMIN"></app-sessions-table>
<app-sessions-table (sessionChanged)="getSessions()" [type]="type.OVERVIEW" [sessions]="sessions" [pageRole]="roleOfAccount" *ngIf="roleOfAccount === userRoles.ADMIN"></app-sessions-table>
