<app-page-title>Register User</app-page-title>

<div class="row">
  <form class="col s12" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" formControlName="firstName">
        <label for="first_name" class="active">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" formControlName="lastName">
        <label for="last_name" class="active">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="company" type="text" formControlName="companyName">
        <label for="company" class="active">Company</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" formControlName="password">
        <label for="password" class="active">Password</label>
        (minimum 8 characters, one uppercase and one number)
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="text" class="" formControlName="email">
        <label for="email" class="active">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="btn primary waves-effect waves-light" type="submit" name="action">Register<i class="material-icons right">send</i></button>
      </div>
    </div>
  </form>
</div>
