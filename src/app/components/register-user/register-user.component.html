<app-page-title>Register User</app-page-title>

<div class="row">
  <form class="col s12" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput id="first_name" type="text" formControlName="firstName">
        </mat-form-field>
        <!-- <input id="first_name" type="text" formControlName="firstName"> -->
        <!-- <label for="first_name" class="active">First Name</label> -->
      </div>
      <div class="input-field col s6">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput id="last_name" type="text" formControlName="lastName">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput id="company" type="text" formControlName="companyName">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">

        <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password">
        </mat-form-field>
        (minimum 8 characters, one uppercase and one number)
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <mat-form-field class="full-width" appearance="fill">
        <input matInput id="email" type="text" class="" formControlName="email">
        <mat-label for="email" class="active">Email</mat-label>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button mat-button>Register</button>

        <button mat-raised-button color="primary" type="submit">Register</button>
        <app-error-message [messages]="errorMessages"></app-error-message>
      </div>
    </div>

  </form>
</div>
