<div class="row">
  <form class="col s12" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate" formControlName="firstname">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" formControlName="lastname">
        <label for="last_name">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="company" type="text" class="validate" formControlName="company">
        <label for="company">Company</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" formControlName="password">
        <span class="helper-text" data-error="wrong" data-success="right">(minimum 8 characters, one uppercase and one number)</span>
        <label for="password">Password</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" formControlName="email">
        <label for="email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Register<i class="material-icons right">send</i></button>
      </div>
    </div>
  </form>
</div>
