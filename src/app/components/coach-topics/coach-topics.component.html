<mat-card>
  <app-page-title [showEditButton]="editable && !editMode" (editButtonClicked)="editMode=true">
    Coaching Topics
  </app-page-title>
  <div class="responsive-table coaching-topics" *ngIf="user && !editMode">
    <div class="row" *ngFor="let coachingTopic of user.coachInformation.coachingTopics">
      <div class="title">{{ coachingTopic.topic.name }}</div>
      <div><app-stars [max]="7" [value]="coachingTopic.experience"></app-stars></div>
    </div>
    <div *ngIf="user.coachInformation.coachingTopics.length === 0">No topics found. Please add them here.</div>
  </div>
  <ng-container *ngIf="user && editMode">
    <p>The coaching topics form will comes here</p>
    <button mat-raised-button color="primary" (click)="editMode=false">Okay I got it!</button>
  </ng-container>
</mat-card>
